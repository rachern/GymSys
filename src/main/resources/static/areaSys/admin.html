                <div class="pop3 newpop3" >

                        <span class="pop-close">Ｘ</span>
                    </div>
                    <div class="pop-content3">                                        
                        <form class="form-horizontal" id="order_status" >

                                <div class="col-sm-10">

                                    订单成立
                                  </label>
                                </div>
                                <div class="radio3 radio-check radio-inline">
                                    <input type="radio" value="2" id="radio2" name="radio2">
                                    <label for="radio2">
                                    退回订单
                                    </label>
                                </div>
                           
							  </div>                 
                        </form>
                        
                    </div>
                    <div class="pop-foot">
                        <input type="button" value="关闭" class="pop-cancel pop-close">
                        <input type="button" value="确认" class="pop-ok status-ok">
                    </div>

				                </div>
				            </div>

				<div class="pop2 newpop2">

				        <span class="pop-close">Ｘ</span>

				                                   </tr>

											   <tbody id="tbodyCommodity">
												   
											   </tbody>
				                              
				                           </table>

				    <div class="row">
				        <div class="col-xs-12">
				            <div class="panel panel-default"style="margin-bottom: 0px;">
				                
				                <div class="panel-body">
				                    <form id="modi_pro_info">
				                        <div class="form-group">
				                            <label for="productId">场地名称</label>
				                            <input type="text" class="form-control" id="areaName" name="areaName">
				                        </div>
				                        <div class="form-group">
				                                <label for="categoryname">场地类型</label>
				                                <input type="text" class="form-control" id="areaType" name="areaType">
				                        </div>
				                        <div class="form-group">
				                           <label for="name">教学场地</label>
				                           <input type="radio"  id="classed_1" name="classed" value="1"
											style="margin-left: 20px;margin-right: 5px;margin-top: 20px;margin-bottom: 20px;">是</input>
											<input type="radio"  id="classed_2" name="classed" value="0" checked="checked"
											style="margin-left: 20px;margin-right: 5px;margin-top: 20px;margin-bottom: 20px;">否</input>
				                        </div>
										<div class="form-group">
										    <label for="name">训练场地</label>
										    <input type="radio"  id="teamed_1" name="teamed" value="1"
											style="margin-left: 20px;margin-right: 5px;margin-top: 20px;margin-bottom: 20px;">是</input>
											<input type="radio"  id="teamed_2" name="teamed" value="0" checked="checked"
											style="margin-left: 20px;margin-right: 5px;margin-top: 20px;margin-bottom: 20px;">否</input>
										</div>
				                        <div class="form-group">
				                            <label for="costprice">价格(元/h)</label>
				                            <input type="text" class="form-control" id="money" name="money">
				                        </div>
				                        <button  class="btn btn-default modiProInfo" >修改</button>
				                    </form>
				                </div>
				            </div>
				        </div>
				    </div>
				
				</div> 
				
				
				<!-- 新建场地 -->
				<!--遮罩层-->
				<div class="bgPop newpop"></div>
				<!--弹出框-->
				<div class="pop newpop">
				    <div class="pop-top">
				        <h2>新建场地</h2>
				        <span class="pop-close">Ｘ</span>
				    </div>
				    <div class="pop-content">                                        
				        <form class="form-horizontal" id="product_content" enctype="multipart/form-data" method="post">
				            <div class="form-group">
				                <label for="pro_name" class="col-sm-2 control-label">场地名称</label>
				                <div class="col-sm-10">
				                    <input class="form-control" id="filed_name" name="filed_name" required>
				                </div>
				            </div>
				            <div class="form-group">
				                <label for="categoryname" class="col-sm-2 control-label">场地类型</label>
				                <div class="col-sm-10" id="type_selected_menu">
				                        <!-- <input class="form-control" id="filed_type" name="filed_type" required> -->
				                </div>
				            </div>
				            <div class="form-group ">
								<label class="col-sm-2 control-label">教学场地</label>
								<div class="col-sm-10">
									<input type="radio"  name="filed_classed" value="1"
										style="margin-left: 20px;margin-right: 5px;margin-top: 20px;margin-bottom: 20px;">是</input>
									<input type="radio"  name="filed_classed" value="0" checked="checked"
										style="margin-left: 20px;margin-right: 5px;margin-top: 20px;margin-bottom: 20px;">否</input>
								</div>
				            </div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">训练场地</label>
								<div class="col-sm-10">
									<input type="radio" name="filed_teamed" value="1"
										style="margin-left: 20px;margin-right: 5px;margin-top: 20px;margin-bottom: 20px;">是</input>
									<input type="radio" name="filed_teamed" value="0" checked="checked"
										style="margin-left: 20px;margin-right: 5px;margin-top: 20px;margin-bottom: 20px;">否</input>
				                </div>
				            </div>
				            <div class="form-group">
				                <label  class="col-sm-2 control-label">价格(元/h)</label>
				                <div class="col-sm-10">
				                    <input class="form-control" id="filed_money" name="filed_money" >
				                </div>
				            </div>
				           
						</form>
				        
				    </div>
				    <div class="pop-foot">
				        <input type="button" value="关闭" class="pop-cancel pop-close">
				        <input type="button" value="确认" class="pop-ok product-ok">
				    </div>
				</div>
				        
				
				
                <!-- 公告管理 -->
                <div class="panel panel-default tab-content panel-focus rep"  id="rep" style="display:none">
                    <div class="header"> 
                        <h1 class="page-header">公告管理</h1>					
                    </div>
					<div class="row" style="background-color:rgb(237, 237, 237);height:50px;">
						<div class="col-md-4 col-xs-8">
							<!-- searchOrder -->
							<a type="search" class="col-md-6" href="javascript:;" 
								onclick="edit_new_notice()" >编辑新公告</a>         
						</div>                        
                    </div>
                    
                    <div class="panel-body tab-pane active"style="padding: 0px;">

										<tbody id="tbodyReport">

											    <td>

				</div>   
                
                

		<!-- 查看&&修改公告 -->
		<div class="login-modal modal fade" id="detailModal">
			<div class="modal-dialog">
				<div class="modal-header">
				    <button class="close" data-dismiss="modal">
				        <span aria-hidden="true">&times;</span>
				        <span class="sr-only">close</span>

					<form action="" role="form" class="form-horizontal">

							<label for="" class="control-label col-sm-2">标题</label>

							<label id="label_writer" for="" class="control-label col-sm-2">发布者</label>

					</form>
					
				</div>
			</div>
