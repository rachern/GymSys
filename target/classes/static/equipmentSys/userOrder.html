					<div class="panel-heading">

					</div>
					<div class="panel-body">
						<table class="table table-hover table-striped table-bordered order">

								<th>订单id</th>
								<th>订单价格</th>
								<th>开始时间</th>
								<th>结束时间</th>
								<th>订单状态</th>
								<th>查看详情</th>
						  	</tr>
						  	<tr v-for="(order,index) in orderList" :key="index">
						  		<td>{{order.id}}</td>
						  		<td>{{order.price}}</td>
						  		<td>{{order.beginTime}}</td>
						  		<td>{{order.endTime}}</td>
						  		<td>{{order.orderStatus}}</td>
						  		<td><a href="#" @click="detail(index)">订单详情</a></td>
