		<div id="result" class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1 class="panel-title">更新裁判信息</h1>
				</div>
				<div class="panel-body">
					裁判姓名：<input type="text" v-model="name"><br />
					裁判性别：<input type="radio" id="female" value="女" v-model="sex"/>
							<label for="female">女</label>
							<input type="radio" id="male" value="男" v-model="sex"/>
							<label for="male">男</label><br /><br />
					裁判年龄：<input type="text" v-model="age"><br />
					裁判身高：<input type="text" v-model="height"><br />
					裁判体重：<input type="text" v-model="weight"><br />
					裁判手机：<input type="text" v-model="phone"><br />
					裁判邮箱：<input type="text" v-model="email"><br />
					其他信息：<input type="text" v-model="other"><br />
					<button type="button" class="btn btn-danger" @click="confirm">确认提交</button>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
